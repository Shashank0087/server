# PlaceholderAPI
# Version: 2.11.6
# Created by: extended_clip
# Contributors: https://github.com/PlaceholderAPI/PlaceholderAPI/graphs/contributors
# Issues: https://github.com/PlaceholderAPI/PlaceholderAPI/issues
# Expansions: https://placeholderapi.com/ecloud
# Wiki: https://wiki.placeholderapi.com/
# Discord: https://helpch.at/discord
# No placeholders are provided with this plugin by default.
# Download placeholders: /papi ecloud
check_updates: true
cloud_enabled: true
cloud_sorting: name
boolean:
  'true': 'yes'
  'false': 'no'
date_format: MM/dd/yy HH:mm:ss
debug: false
expansions:
  vault:
    formatting:
      thousands: k
      millions: M
      billions: B
      trillions: T
      quadrillions: Q
  player:
    ping_value:
      high: 100
      medium: 50
    direction:
      north: N
      south: S
      north_west: NW
      north_east: NE
      east: E
      south_east: SE
      west: W
      south_west: SW
    ping_color:
      medium: '&e'
      high: '&c'
      low: '&a'
  server:
    server_name: A Minecraft Server
    time:
      locale: en-IN
      zone: Asia/Calcutta
      suffix:
        week: w
        day: d
        hour: h
        minute: m
        second: s
    tps_color:
      high: '&a'
      medium: '&e'
      low: '&c'
  floodgate:
    device:
      osx: OSX
      ps4: PS4
      uwp: UWP
      ios: IOS
      win32: WIN32
      unknown: UNKNOWN
      gearvr: GEARVR
      nx: NX
      google: GOOGLE
      dedicated: DEDICATED
      generic: Bedrock
      java: Java
      amazon: AMAZON
      xbox: XBOX
      hololens: HOLOLENS
    is-bedrock:
      none: 'false'
      found: 'true'
    xbox-xuid:
      none: N/A
      found: '%xuid%'
    xbox-username:
      found: '%username%'
      none: N/A
    locale:
      none: N/A
      found: '%locale%'
    version:
      none: N/A
      found: '%version%'
  griefprevention:
    formatting:
      thousands: k
      trillions: T
      quadrillions: Q
      billions: B
      millions: M
    translate:
      not-owner: You don't own this claim!
      unclaimed: Unclaimed
    color:
      trusted: '&a'
      enemy: '&4'
      neutral: '&7'
